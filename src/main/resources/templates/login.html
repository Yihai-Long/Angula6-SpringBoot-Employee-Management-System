<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/> 
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Login</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
</head>
<body>

	<div class="wrapper">
		<div class="container">
			<div class="input_row">
			<h1>Welcome</h1>
			</div>
			<div class="image" >
				<img th:src="@{/image/user-login-icon-14.png}" width="60" height="60" alt="logo1"/>
				<img th:src="@{/image/testi.png}" width="60" height="60" alt="logo2"/>
			</div>
			
			<div class="input_row">
			<form class="form" th:action="@{/common/login}" method="post">
				<input name="name" type="text"  placeholder="Username"/>
				<input name="password" type="password" placeholder="Password"/>
				<button type="submit" id="login-button">Login</button>
				<div><font color="#FF3030" th:text="${error}"></font></div>
			</form>
			</div>
		</div>
		
		<ul class="bg-bubbles">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>


<script th:src="@{/js/jquery-2.1.1.min.js}" type="text/javascript"></script>



</body>
</html>
