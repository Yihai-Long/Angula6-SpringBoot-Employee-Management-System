<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Add new employees</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
<style>
	.wrapper {
		top: 30%;
		height: 100%;
	}
</style>	

</head>
<body>

	<div class="wrapper">
		<div class="container">
		
			<h1>Add a new employee</h1>
			<div class="image" >
				<img th:src="@{/image/user-login-icon-14.png}" width="60" height="60" alt="logo1"/>
				<img th:src="@{/image/testi.png}" width="60" height="60" alt="logo2"/>
			</div>
			
	        <form class="form" th:action="@{/employees/add}" method="post">
	        			
	        			<button type="button" id="manager_button">Click to add an administrator</button>
	        			<br/>
	        			<label  style="width:100px"><b>*</b>Name</label>
					<input type="text" name="name" id="name" required="required" oninvalid="setCustomValidity('Not Empty');" oninput="setCustomValidity('');" />
			        <div class="password_row"></div>
			   		<label  style="width:100px">PhoneNumber</label>
			     	<input type="text" name="phoneNumber"  id="phoneNumber" />
			        <label  style="width:100px">Supervisors</label>
			        <input type="text" name="supervisors"  id="supervisors" />
			        
			        <button type="submit" style="width:100px">Add</button>
		            <button type="button" style="width:100px" onClick="javascript :history.back(-1);">back</button>
		           	
		    </form>
		</div>
		<div>
		<ul class="bg-bubbles">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
		</div>
	</div>
	
	

<script th:src="@{/js/jquery-2.1.1.min.js}" type="text/javascript"></script>
<script type="text/javascript" th:src="@{/js/lib.js}"></script>
<script type="text/javascript">
$("#manager_button").click(function(){
    if ($("#manager_button").text()=='Click to add an administrator') {
    var password_content='<label><b>*</b>Password</label><input type="password" name="password" required="required" oninvalid="setCustomValidity(\'Not Empty\');"  />';

    	$("#manager_button").html("Click to add a staff");
    	$(".password_row").html(password_content);
    } else {
    	$("#manager_button").html('Click to add an administrator');
    	$(".password_row").html("");
       
    }
});
</script>
</body>
</html>
